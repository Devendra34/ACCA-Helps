name: Build and Release APK

# Trigger the workflow on pushing a tag or manually
on:
  push:
    branches:
      - master
    tags:
      # Example: v1.0.0
      - 'v*'
  workflow_dispatch: # This allows manual triggers via GitHub UI

jobs:
  # Android job
  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
      - name: Decode Keystore
        run: echo "$KEYSTORE_BASE64" | base64 --decode > keystore.jks
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
      - name: Grant gradlew execute
        run: chmod +x gradlew
      - name: Build APK
        run: |
          ./gradlew :composeApp:assembleRelease
          mv composeApp/build/outputs/apk/release/composeApp-release.apk composeApp/build/outputs/apk/release/ACCA_Buddy.apk
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      - name: Upload Android Artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: composeApp/build/outputs/apk/release/ACCA_Buddy.apk
      - name: Clean up keystore file
        run: |
          rm -f keystore.jks

  # macOS job
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
      - name: Grant gradlew execute
        run: chmod +x gradlew
      - name: Build DMG
        run: ./gradlew :composeApp:packageReleaseDmg
      - name: Upload macOS Artifact
        uses: actions/upload-artifact@v4
        with:
          name: mac-dmg
          path: desktopApp/build/compose/binaries/*/*.dmg

  # Windows job
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
      - name: Grant gradlew execute
        run: chmod +x gradlew
      - name: Build EXE
        run: ./gradlew :composeApp:packageReleaseExe
      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-exe
          path: desktopApp/build/compose/binaries/*/*.exe

  release:
    needs: [build-android, build-macos, build-windows]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Download artifacts from other jobs
      - uses: actions/download-artifact@v3
        with:
          name: android-apk
          path: release/
      - uses: actions/download-artifact@v3
        with:
          name: mac-dmg
          path: release/
      - uses: actions/download-artifact@v3
        with:
          name: windows-exe
          path: release/

      # Create GitHub Release
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: ${{ github.ref_name }}
          draft: true
          prerelease: false

      # Upload all artifacts
      - name: Upload APK
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: release/ACCA_Buddy.apk
          asset_name: ACCA_Buddy.apk
          asset_content_type: application/vnd.android.package-archive

      - name: Upload DMG
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: release/*.dmg
          asset_name: ACCA_Buddy-mac.dmg
          asset_content_type: application/x-apple-diskimage

      - name: Upload EXE
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: release/*.exe
          asset_name: ACCA_Buddy-windows.exe
          asset_content_type: application/vnd.microsoft.portable-executable
